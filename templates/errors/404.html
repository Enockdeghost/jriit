{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <!-- Error Icon -->
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#dc3545" viewBox="0 0 16 16">
                    <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
                    <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                </svg>
            </div>

            <!-- Error Message -->
            <h1 class="display-4 text-danger mb-3">404 - Page Not Found</h1>
            <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
            
            <!-- Additional Info -->
            <div class="card border-danger mb-4">
                <div class="card-body text-danger">
                    <p class="mb-1">Possible reasons:</p>
                    <ul class="text-start">
                        <li>You entered an incorrect URL</li>
                        <li>The page has been removed or renamed</li>
                        <li>There's a temporary technical issue</li>
                    </ul>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 me-md-2">
                    <i class="bi bi-house-door me-2"></i>Go to Homepage
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
