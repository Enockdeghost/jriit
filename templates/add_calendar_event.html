{% extends "base_cal.html" %}

{% block title %}Add Calendar Event{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Add Calendar Event</h2>
    <a href="{{ url_for('calendar') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Calendar
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_calendar_event') }}">
            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="title" class="form-label">Event Title *</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="col-md-4">
                    <label for="event_type" class="form-label">Event Type *</label>
                    <select class="form-select" id="event_type" name="event_type" required>
                        {% for type, data in event_types.items() %}
                        <option value="{{ type }}">{{ type|capitalize }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="start_date" class="form-label">Start Date & Time *</label>
                    <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="col-md-6">
                    <label for="end_date" class="form-label">End Date & Time *</label>
                    <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="target_type" class="form-label">Target Audience *</label>
                    <select class="form-select" id="target_type" name="target_type" required>
                        <option value="all">All Users</option>
                        <option value="department">Department</option>
                        <option value="course">Course</option>
                        <option value="year">Year Level</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="target_value" class="form-label">Specific Target</label>
                    <select class="form-select" id="target_value" name="target_value" disabled>
                        <option value="">Select target</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="reminder_time" class="form-label">Reminder Time (minutes before)</label>
                <input type="number" class="form-control" id="reminder_time" name="reminder_time" value="30" min="1">
            </div>
            
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-2"></i> Create Event
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const targetTypeSelect = document.getElementById('target_type');
        const targetValueSelect = document.getElementById('target_value');
        
        if (targetTypeSelect) {
            targetTypeSelect.addEventListener('change', function() {
                if (this.value === 'all') {
                    targetValueSelect.disabled = true;
                    targetValueSelect.value = '';
                } else {
                    targetValueSelect.disabled = false;
                    targetValueSelect.innerHTML = '<option value="">Select target</option>';
                    
                    const options = {
                        'department': ['Computer Science', 'Mathematics', 'Physics', 'Biology'],
                        'course': ['CS 101', 'MATH 201', 'PHYS 301', 'BIO 101'],
                        'year': ['First Year', 'Second Year', 'Third Year', 'Fourth Year']
                    };
                    
                    options[this.value].forEach(opt => {
                        const option = document.createElement('option');
                        option.value = opt;
                        option.textContent = opt;
                        targetValueSelect.appendChild(option);
                    });
                }
            });
        }
        
        // Set min datetime for end date based on start date
        const startDateInput = document.getElementById('start_date');
        const endDateInput = document.getElementById('end_date');
        
        startDateInput.addEventListener('change', function() {
            endDateInput.min = this.value;
        });
    });
</script>
{% endblock %}
